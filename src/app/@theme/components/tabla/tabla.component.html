<nb-card [nbSpinner]="loadingData" [nbSpinnerSize]="'giant'"
  [nbSpinnerMessage]="'Cargando informaciÃ³n'" [nbSpinnerStatus]="'primary'">
  <nb-card-header class="row col-md-12 justify-content-end m-auto">
    <nb-form-field>
      <input #search_input type="text" shape="round" nbInput
        nbPopover="Filtrar tabla" nbPopoverTrigger="hover"
        (keyup)="search(search_input.value)">
      <nb-icon nbSuffix icon="search-outline" pack="eva"></nb-icon>
    </nb-form-field>

    <button class=" button-refresh ml-2" nbButton shape="round"
      [size]="'medium'" [status]="'info'"
      (click)="rowSelectedEmit($event,'update_data_list')"
      nbPopover="Actualizar datos de la tabla" [nbPopoverTrigger]="'hover'">
      <nb-icon nbSuffix icon="refresh-outline" pack="eva"></nb-icon>
    </button>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source"
      (custom)="rowSelectedEmit($event.data, 'view')"
      (editConfirm)="editConfirmacion($event);"
      (delete)="deleteConfirmacion($event);">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
