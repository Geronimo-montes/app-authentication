<div class="header-container">
  <div class="logo-container ">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle text-white">
      <nb-icon icon="grid-outline"></nb-icon>
    </a>

    <a class="logo" href="#" (click)="navigateHome()">
      <img class="mr-2" src="./assets/favicon.png" alt="" height="60">
      <strong class="h1 text-white">AUTH</strong>
    </a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="user-action">

        [nbContextMenu]="menu" nbContextMenuTag="userMenu">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
